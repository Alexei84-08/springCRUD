<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>users</title>
    <!--    <div th:include="fragment/head :: head"></div>-->
    <meta charset="UTF-8">

    <link th:href="@{/css/style.css}" th:rel="stylesheet"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</head>


<body>

<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand">My project</a>
    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Выйти</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row row-fluid">
        <div class="col-sm-3">
            <div class="well sidebar-nav">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/users}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/hello}">User</a>
                    </li>
                </ul>
            </div><!--/.well -->
        </div><!--/span-->
        <div class="col-sm-9">
            <div class="row-fluid hero-unit">
                <h2>Admin panel</h2>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add">add Use</a>
                    </li>
                </ul>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5>
                            Add user
                        </h5>
                    </div>
                    <form id="formUpdateUserModal" th:method="post" th:action="@{/users/add/}">
                        <div class="form-group input-group-sm">
                            <label for="inputEmailUpdate">Email</label>
                            <input type="email" name="email" id="inputEmailUpdate" class="form-control input"
                                   placeholder="Введите email" required>
                        </div>
                        <div class="form-group input-group-sm">
                            <label for="inputLoginUpdate">Login</label>
                            <input type="text" name="login" id="inputLoginUpdate" class="form-control input"
                                   placeholder="Введите учетное имя" required>
                        </div>
                        <div class="form-group input-group-sm">
                            <label for="inputPasswordUpdate">Password</label>
                            <input type="password" name="password" id="inputPasswordUpdate"
                                   class="form-control bbq_license input" placeholder="Введите пароль" required>
                        </div>
                        <div class="form-group input-group-sm">
                            <label for="inputRoleUpdate">Role</label>
                            <input type="text" name="role" id="inputRoleUpdate"
                                   class="form-control input" placeholder="Введите пароль" required>
                        </div>
                        <button class="btn btn-secondary btn-sm col-md-5" type="submit">Сохранить</button>
                    </form>
                </div><!--/span-->
            </div>
        </div><!--/row-->
    </div>
</div>
</body>
</html>
