<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>users</title>
    <!--    <div th:include="fragment/head :: head"></div>-->
    <meta charset="UTF-8">

    <link th:href="@{/css/style.css}" th:rel="stylesheet"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" defer></script>
</head>


<body>

<nav class="navbar navbar-expand navbar-dark bg-dark">
    <a class="navbar-brand">My project</a>
    <ul class="nav navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Выйти</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row row-fluid">
        <div class="col-sm-3">
            <div class="well sidebar-nav">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/users}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/hello}">User</a>
                    </li>
                </ul>
            </div><!--/.well -->
        </div><!--/span-->
        <div class="col-sm-9">
            <div class="row-fluid hero-unit">
                <h2>Admin panel</h2>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add">add Use</a>
                    </li>
                </ul>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h5>
                            All users
                        </h5>
                        <div class="table-responsive">
                            <table class="table table-striped table-sm table-bordered">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Роль</th>
                                    <th>Логин</th>
                                    <th>Пароль</th>
                                    <th>Почта</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.roles}"></td>
                                    <td th:text="${user.login}"></td>
                                    <td th:text="${user.password}"></td>
                                    <td th:text="${user.email}"></td>
                                    <!--                            <td>-->
                                    <!--                                <button type="button" class="btn btn-primary" data-toggle="modal"-->
                                    <!--                                        data-target="#myModal">Редактировать-->
                                    <!--                                </button>-->
                                    <!--                                <div class="modal fade" id="myModal">-->

                                    <td>
                                        <button type="button" class="btn btn-primary" data-toggle="modal"
                                                th:data-target="'#modal'+${user.id}">Редактировать
                                        </button>
                                        <div class="modal fade" th:attr="id='modal'+${user.id}" id="myModal">


                                            <div class="modal-dialog">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h4 class="modal-title">Edit</h4>
                                                        <button type="button" class="close" data-dismiss="modal">&times;
                                                        </button>
                                                    </div>

                                                    <div class="modal-body">
                                                        <form id="formUpdateUserModal" th:method="post"
                                                              th:action="@{/users/update/{id}(id=${user.id})}">
                                                            <div class="form-group input-group-sm">
                                                                <label for="inputEmailUpdate">Email</label>
                                                                <input type="email" name="email"
                                                                       th:value="${user.email}"
                                                                       id="inputEmailUpdate" class="form-control input"
                                                                       placeholder="Введите email" required>
                                                            </div>
                                                            <div class="form-group input-group-sm">
                                                                <label for="inputLoginUpdate">Login</label>
                                                                <input type="text" name="login" th:value="${user.login}"
                                                                       id="inputLoginUpdate" class="form-control input"
                                                                       placeholder="Введите учетное имя" required>
                                                            </div>
                                                            <div class="form-group input-group-sm">
                                                                <label for="inputPasswordUpdate">Password</label>
                                                                <input type="text" name="password"
                                                                       th:value="${user.password}"
                                                                       id="inputPasswordUpdate"
                                                                       class="form-control bbq_license input"
                                                                       placeholder="Введите пароль" required>
                                                            </div>
                                                            <div class="form-group input-group-sm">
                                                                <label for="inputRoleUpdate">Role</label>
                                                                <input type="text" name="role" th:value="${user.roles}"
                                                                       id="inputRoleUpdate"
                                                                       class="form-control input"
                                                                       placeholder="Введите пароль"
                                                                       required>
                                                            </div>
                                                            <button class="btn btn-secondary btn-sm col-md-5"
                                                                    type="submit">
                                                                Сохранить
                                                            </button>
                                                        </form>
                                                    </div>
                                                    <div class="modal-footer">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div><!--/row-->
                    </div>
                </div>
            </div><!--/span-->
        </div><!--/row-->

    </div>

</div>


</body>
</html>
