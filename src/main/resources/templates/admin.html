<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>users</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/css/style.css}" th:rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <script type="text/javascript" th:src="@{/js/myJs.js}" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
    <script type="text/javascript" th:src="@{/js/serializeToJSON.js}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" defer></script>
</head>
<body onload="myFunc()">
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Project name</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="nav navbar-nav ml-auto">
            <li class="rightContainer nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="row row-fluid">
    <div class="col-sm-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
               aria-controls="v-pills-home" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
               aria-controls="v-pills-profile" aria-selected="false">User</a>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                 aria-labelledby="v-pills-home-tab">
                <h3>Admin panel</h3>
                <br>
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                           role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                           role="tab" aria-controls="nav-profile" aria-selected="false">New user</a>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                         aria-labelledby="nav-home-tab">
                        <div id="tableUni"></div>
                    </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <table class="table table-striped">
                            <thread>
                                <td colspan="6"><b>Add new user</b></td>
                            </thread>
                        </table>
                        <div align="center">
                            <tr>
                                <form id="formAddUser">
                                    <div class="align-content-center">
                                        <dl>
                                            <dt>Email</dt>
                                            <dd><input type="email" placeholder="Enter email" name="email"></dd>
                                        </dl>
                                        <dl>
                                            <dt>Login</dt>
                                            <dd><input type="text" placeholder="Login" name="login"></dd>
                                        </dl>
                                        <dl>
                                            <dt>Password</dt>
                                            <dd><input type="text" placeholder="Password" name="password"></dd>
                                        </dl>
                                        <dl>
                                            <dt>Role</dt>
                                            <dd><input type="text" placeholder="Role" name="roles"></dd>
                                        </dl>
                                        <dl>
                                        </dl>
                                        <th></th>
                                    </div>
                                </form>
                                <button class="btn btn-success" onclick="addUser()">Add new user</button>
                            </tr>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <h3>User page</h3>
                <br>
                Hello admin admin!
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateUserModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit user</h4>
                <button type="button" class="close" data-dismiss="modal">&times;
                </button>
            </div>
            <div class="modal-body" align="center">
                <form id="formUpdateUserModal">
                    <div class="form-group input-group-sm">
                        <label for="id">ID</label>
                        <input type="text" name="id"
                               id="id"
                               class="form-control input"
                               required>
                    </div>
                    <div class="form-group input-group-sm">
                        <label for="inputEmailUpdate">Email</label>
                        <input type="email" name="email"
                               id="inputEmailUpdate"
                               class="form-control input"
                               required>
                    </div>
                    <div class="form-group input-group-sm">
                        <label for="inputLoginUpdate">Login</label>
                        <input type="text" name="login"
                               id="inputLoginUpdate"
                               class="form-control input"
                               required>
                    </div>
                    <div class="form-group input-group-sm">
                        <label for="inputPasswordUpdate">Password</label>
                        <input type="text" name="password"
                               id="inputPasswordUpdate"
                               class="form-control bbq_license input"
                               required>
                    </div>
                    <div class="form-group input-group-sm">
                        <label for="inputRoleUpdate">Role</label>
                        <input type="text" name="roles"
                               id="inputRoleUpdate"
                               class="form-control input"
                               required>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">Close
                    </button>
                    <button class="btn btn-primary" onclick="updateUser()">Edit user</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
